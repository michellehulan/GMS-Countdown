
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Days Until Jan 13</title>
<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
</style>
</head>
<body>
<div id="days"></div>

<script>
  function update() {
    const today = new Date();
    const year = today.getFullYear();

    // Normalize to midnight for accuracy
    const todayMidnight = new Date(year, today.getMonth(), today.getDate());
    let target = new Date(year, 0, 13); // Jan = 0

    // If Jan 13 has passed, use next year
    if (todayMidnight > target) {
      target = new Date(year + 1, 0, 13);
    }

    const diff = target - todayMidnight;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));

    document.getElementById('days').textContent = days + " days";
  }

  update();
  setInterval(update, 1000 * 60 * 60); // update every hour
</script>
</body>
</html>
