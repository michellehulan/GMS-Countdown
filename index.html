<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Countdown</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    color: #003c69;
    display: flex;
    justify-content: flex-start;  /* left align horizontally */
    align-items: center;          /* vertically center */
    height: 100vh;
    margin: 0;
    padding-left: 10px;           /* padding from left edge */
    text-align: left;             /* left align text */
  }
  #countdown {
    white-space: normal;          /* allow wrapping */
  }
</style>
</head>
<body>
<div id="countdown"></div>

<script>
  function update() {
    const today = new Date();
    const target = new Date(today.getFullYear(), 11, 2); // December = 11 (0-based)
    if (today > target) {
      target.setFullYear(target.getFullYear() + 1);
    }
    const diff = target - today;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    document.getElementById('countdown').textContent = "Only " + days + " days until Gross Margin Scenario and Rate Changes are live!";
  }
  update();
  setInterval(update, 1000 * 60 * 60); // update every hour
</script>
</body>
</html>
